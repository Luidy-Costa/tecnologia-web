    <style>
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
}

main {
    flex: 1; /* Faz o main ocupar o espaço restante na altura */
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%; /* Garante que o main ocupe toda a largura disponível */
    max-width: 800px; /* Ajuste conforme o design desejado */
    margin: 0 auto; /* Centraliza horizontalmente */ }
    
    #comentarios {
        max-width: 600px;
        margin: 20px auto;
        padding: 10px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }
    
    #form-comentario {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    #form-comentario input,
    #form-comentario textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    #form-comentario button {
        background: var(--cor5);
        color: white;
        border: none;
        padding: 8px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    #form-comentario button:hover {
        background: var(--cor4);
    }
    
    .comentario {
        background: white;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }
    
    .comentario button {
        float: right;
        background: red;
        color: white;
        border: none;
        padding: 5px;
        border-radius: 3px;
        cursor: pointer;
    }
    
    .comentario button:hover {
        background: darkred;
    }
    </style>
    </head>
