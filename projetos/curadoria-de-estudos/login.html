    <style>
        body{
            background: url(imgs/login_wallpaper.png) center no-repeat fixed;
            background-size: cover;
        }
        main{
            border-radius: 20px;
            margin-top: 90px;
            margin-bottom: 100px;
        }
        main a.entrar::after{
        content: "\00A0";
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }

        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            text-align: left;
            font-size: 14px;
            margin-top: 10px;
            color: #555;
        }

        .login-container input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            margin-top: 15px;
            padding: 10px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #0056b3;
        }

        .login-container p {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-container a {
            color: #007BFF;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

    </style>
